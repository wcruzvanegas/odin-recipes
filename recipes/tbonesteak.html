<body>
    <h1>TBone Steak</h1>
    <img src="../img/steak.jpg">
    <p>T Bone Steak is the most versatile steak around. 10/10.</p>
    <h4>Ingredients</h4>
    <ul>
        <li>2 1lb. 1 in. steaks</li>
        <li>1 tbsp. olive oil</li>
    </ul>
    <h4>Directions</h4>
    <ol>
        <li>High heat. Add steaks, grill 8 min each side.</li>
        <li>W/ Olive Oil, finish, cook, serve</li>
    </ol>
